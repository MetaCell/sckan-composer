components:
  schemas:
    AnatomicalEntity:
      type: object
      description: Anatomical Entity
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        ontology_uri:
          type: string
          format: uri
          maxLength: 200
      required:
      - id
      - name
      - ontology_uri
    AnsDivision:
      type: object
      description: ANS Division
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
      required:
      - id
      - name
    CircuitTypeEnum:
      enum:
      - SENSORY
      - MOTOR
      - INTRINSIC
      - PROJECTION
      - ANAXONIC
      - UNKNOWN
      type: string
    ConnectivityStatement:
      type: object
      description: Connectivity Statement
      properties:
        id:
          type: integer
          readOnly: true
        available_transitions:
          type: array
          items:
            type: string
          readOnly: true
        path:
          type: array
          items:
            $ref: '#/components/schemas/ViaView'
          readOnly: true
        knowledge_statement:
          type: string
        state:
          type: string
          readOnly: true
        destination_type:
          $ref: '#/components/schemas/DestinationTypeEnum'
        laterality:
          $ref: '#/components/schemas/LateralityEnum'
        circuit_type:
          $ref: '#/components/schemas/CircuitTypeEnum'
        biological_sex:
          type: string
          nullable: true
          maxLength: 200
        apinatomy_model:
          type: string
          nullable: true
          maxLength: 200
        sentence:
          type: integer
        origin:
          type: integer
          nullable: true
        destination:
          type: integer
          nullable: true
        owner:
          type: integer
          readOnly: true
          nullable: true
          title: Curator
        ans_division:
          type: integer
          nullable: true
        species:
          type: array
          items:
            type: integer
        tags:
          type: array
          items:
            type: integer
      required:
      - available_transitions
      - id
      - knowledge_statement
      - owner
      - path
      - sentence
      - state
    ConnectivityStatementView:
      type: object
      description: Connectivity Statement
      properties:
        id:
          type: integer
          readOnly: true
        available_transitions:
          type: array
          items:
            type: string
          readOnly: true
        path:
          type: array
          items:
            $ref: '#/components/schemas/ViaView'
          readOnly: true
        sentence:
          allOf:
          - $ref: '#/components/schemas/Sentence'
          readOnly: true
        origen:
          allOf:
          - $ref: '#/components/schemas/AnatomicalEntity'
          readOnly: true
        destination:
          allOf:
          - $ref: '#/components/schemas/AnatomicalEntity'
          readOnly: true
        ans_division:
          allOf:
          - $ref: '#/components/schemas/AnsDivision'
          readOnly: true
        species:
          type: array
          items:
            $ref: '#/components/schemas/Specie'
          readOnly: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          readOnly: true
        knowledge_statement:
          type: string
        state:
          type: string
          readOnly: true
        destination_type:
          $ref: '#/components/schemas/DestinationTypeEnum'
        laterality:
          $ref: '#/components/schemas/LateralityEnum'
        circuit_type:
          $ref: '#/components/schemas/CircuitTypeEnum'
