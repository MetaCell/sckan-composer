components:
  schemas:
    AnatomicalEntity:
      type: object
      description: Anatomical Entity
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        ontology_uri:
          type: string
          format: uri
          readOnly: true
      required:
      - id
      - name
      - ontology_uri
    AnsDivision:
      type: object
      description: ANS Division
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
      required:
      - id
      - name
    BiologicalSex:
      type: object
      description: BiologicalSex
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        ontology_uri:
          type: string
          format: uri
          maxLength: 200
      required:
      - id
      - name
      - ontology_uri
    CircuitTypeEnum:
      enum:
      - SENSORY
      - MOTOR
      - INTRINSIC
      - PROJECTION
      - ANAXONIC
      - UNKNOWN
      type: string
    ConnectivityStatement:
      type: object
      description: Connectivity Statement
      properties:
        id:
          type: integer
          readOnly: true
          nullable: true
        sentence_id:
          type: integer
        sentence:
          allOf:
          - $ref: '#/components/schemas/Sentence'
          readOnly: true
        knowledge_statement:
          type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          readOnly: true
        dois:
          type: array
          items:
            $ref: '#/components/schemas/Doi'
        owner:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        owner_id:
          type: integer
          nullable: true
        state:
          type: string
          readOnly: true
        available_transitions:
          type: array
          items:
            $ref: '#/components/schemas/ConnectivityStatementAvailableTransitionsEnum'
          readOnly: true
        origin_id:
          type: integer
        origin:
          allOf:
          - $ref: '#/components/schemas/AnatomicalEntity'
          readOnly: true
        destination_id:
          type: integer
        destination:
          allOf:
          - $ref: '#/components/schemas/AnatomicalEntity'
          readOnly: true
        ans_division_id:
          type: integer
          nullable: true
        ans_division:
          allOf:
          - $ref: '#/components/schemas/AnsDivision'
          readOnly: true
        destination_type:
          $ref: '#/components/schemas/DestinationTypeEnum'
        path:
          type: array
          items:
            $ref: '#/components/schemas/Via'
          readOnly: true
        journey:
          type: string
          readOnly: true
        laterality:
          $ref: '#/components/schemas/LateralityEnum'
        circuit_type:
          $ref: '#/components/schemas/CircuitTypeEnum'
        species:
          type: array
          items:
            $ref: '#/components/schemas/Specie'
        biological_sex_id:
          type: integer
          nullable: true
        biological_sex:
          allOf:
          - $ref: '#/components/schemas/BiologicalSex'
          readOnly: true
        apinatomy_model:
          type: string
          nullable: true
          maxLength: 200
        modified_date:
          type: string
          format: date-time
          readOnly: true
        has_notes:
          type: boolean
          readOnly: true
      required:
      - ans_division
      - available_transitions
      - biological_sex
      - destination
      - has_notes
      - id
      - journey
      - modified_date
      - origin
      - owner
      - path
      - sentence
      - sentence_id
      - state
      - tags
    ConnectivityStatementAvailableTransitionsEnum:
      enum:
      - draft
      - compose_now
      - curated
      - excluded
      - rejected
      - to_be_reviewed
      - connection_missing
      - npo_approved
      - exported
      type: string
    DestinationTypeEnum:
      enum:
      - AXON-SE
      - AXON-T
      - AXON-ST
      - UNKNOW
      type: string
    Doi:
      type: object
      description: Doi
      properties:
        id:
          type: integer
          readOnly: true
        doi:
          type: string
        doi_uri:
          type: string
          readOnly: true
          nullable: true
        connectivity_statement_id:
          type: integer
      required:
      - connectivity_statement_id
      - doi
      - doi_uri
      - id
    LateralityEnum:
      enum:
      - IPSI
      - ONTRAT
      - BI
      - UNKNOWN
      type: string
    Login:
      type: object
      properties:
        status_code:
          type: integer
        message:
          type: string
        redirect_url:
          type: string
      required:
      - status_code
    Logout:
