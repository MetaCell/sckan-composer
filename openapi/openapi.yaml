        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: ordering
        schema:
          type: array
          items:
            type: string
            enum:
            - -last_edited
            - -pmid
            - last_edited
            - pmid
        description: Ordering
        explode: false
        style: form
      - in: query
        name: origin
        schema:
