            - connection_missing
            - curated
            - draft
            - excluded
            - exported
            - npo_approved
            - rejected
            - to_be_reviewed
        explode: true
        style: form
      - in: query
        name: tags
        schema:
          type: array
          items:
            type: integer
        explode: true
        style: form
