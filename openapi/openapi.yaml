  /api/composer/connectivity-statement/:
    get:
      operationId: composer_connectivity_statement_list
      description: ConnectivityStatement
      parameters:
      - in: query
        name: destination
        schema:
          type: integer
      - in: query
        name: knowledge_statement
        schema:
          type: string
      - name: limit
        required: false
