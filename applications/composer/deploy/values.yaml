harness:
  database: {auto: true, type: postgres, size: 10Gi}
  dependencies:
    build: [cloudharness-frontend-build, cloudharness-django]
    hard: [accounts, events]
  deployment: {auto: true, port: 80}
  secured: false
  service: {auto: true, port: 80}
  subdomain: www
  uri_role_mapping:
  - require-any-role: true
    roles: ['composer:composer-administrator', 'composer:composer-manager',
      'composer:composer-user']
    uri: /*